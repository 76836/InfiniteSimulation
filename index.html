<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Infinite Simulation</title>
</head>

<body>
    <div id="start-screen" class="active">
        <div class="main-container">
            <div class="top-bar">
                <div class="button-group">
                    <button class="top-button" onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>System error.</h2><p></p><br><br>');">settings</button>
                    <button class="top-button" onclick="loadupdate();">update</button>
                    <button class="top-button" onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>System error.</h2><p></p><br><br>');">help</button>
                    <button class="top-button"
                        onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>Mail service.</h2><br><p>No new mail..</p><br><br>');">mail</button>
                </div>
            </div>
            <div class="main-menu">
                <button class="menu-button" onclick="startGame();">Main Story
                    <span class="notification-dot"></span>
                </button>
                <button class="menu-button" onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>System error.</h2><p></p><br><br>');">Characters</button>
                <button class="menu-button" onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>System error.</h2><p></p><br><br>');">Travel</button>
                <button class="menu-button" onclick="createCyberPopup('<br><br><h2 class=&quot;glitch-text&quot;>System error.</h2><p></p><br><br>');">Jobs</button>
            </div>
        </div>
    </div>
    </div>
    <div id="game-interface">
        <button class="pause-btn" onclick="togglexPause()">menu</button>
        <div class="scene">
            <img class="character">
        </div>
        <div class="dialogue-box">
            <div class="speaker"></div>
            <div class="dialogue"></div>
            <div class="continue-indicator"></div>
            <div class="dialogue-controls">
                <button class="control-btn" onclick="togglexAuto()">Auto</button>
                <button class="control-btn" onclick="togglexSkip()">Skip</button>
            </div>
        </div>
        <div class="choices"></div>
    </div>
    <div class="pause-menu">
        <button onclick="togglexPause()">Resume</button>
        <button onclick="returnToTitle()">Main Menu</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
    <script src="./engine.js"></script>
</body>

</html>
